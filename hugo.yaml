# Hugo configuration file
title: Newquay SLSC

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra
  mounts:
  - source: assets
    target: assets
  - source: static
    target: assets

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Events
      pageRef: /events
      weight: 3
    - name: Membership
      pageRef: /membership
      weight: 4
    - name: Training
      pageRef: /training
      weight: 5
    - name: Posts
      pageRef: /posts
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: Twitter
      weight: 8
      url: "https://x.com/newquayslsc"
      params:
        icon: x-twitter
    - name: Facebook
      weight: 9
      url: "https://www.facebook.com/newquaysurflifesavingclub"
      params:
        icon: facebook

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/nslsc_logo.png
#      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
